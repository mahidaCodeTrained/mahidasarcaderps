<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissors!</title>

    <!--Link to the Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1 id="web-header">Mahida's Arcade</h1>

    </header>

    <main>
        <div class="game-screen game-font">
            <h2>Rock, Paper Scissors!</h2>
            <p>It's time to test yourself... can you win a game of Rock, Paper Scissors!</p>

        </div>

        <div class="game-score">

            <div id="player-user">User </div>

            <div id="computer-bot"> Computer </div>

        </div>

        <div id="rock-div">
            <h3>Rock</h3>
            <button class="pointer positionbox">
                <img src="assets/images/pexels-peter-dopper-849295-2364232.jpg" alt="An image of a rock">
            </button>
        </div>

        <div id="paper-div">
            <h3>Paper</h3>
            <button class="pointer positionbox">

                <img src="assets/images/pexels-pixabay-163031.jpg" alt="An image of paper">
            </button>
        </div>

        <div id="scissors-div">
            <h3>Scissors</h3>
            <button class="pointer positionbox">
                <img src="assets/images/pexels-karolina-grabowska-4226904.jpg" class="image-positions"
                    alt="An image of Scissors">

            </button>
        </div>
    </main>
</body>

</html>
