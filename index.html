<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissors!</title>

    <!--Link to the Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Header -->
    <header>
        <h1 id="web-header">Mahida's Arcade</h1>

    </header>

    <main>

        <!-- Main Game Screen to display score and output-->
        <div class="game-screen game-font">
            <h2>Rock, Paper Scissors!</h2>
            <p>It's time to test yourself... can you win a game of Rock, Paper Scissors!</p>
            <div class="game-score">

                <!-- The html for the scoreboard where the score is displayed -->
                <div id="player-name">User </div>
                <span id="player-score">0</span>:<span id="computer-score">0</span>
                <div id="computer-name"> Computer </div>    
            </div>

            <!--The result display on who wins.-->
            <div id="playerDisplay">USER:</div>
                <div id="computerDisplay">COMPUTER:</div>
                <div id="resultDisplay"></div>
            </div>
        

       
<!-- The game choices of rock, paper and scissors in the forms of buttons. -->
        <div id="choices">
        <div id="rock-div">
            <h3>Rock</h3>
            <button onclick="playGame('rock')" id="selector" class="positionbox">
                <i class="fa-solid fa-hand-back-fist" style="color: #ffea00;"></i>
            </button>
        </div>

        <div id="paper-div">
            <h3>Paper</h3>
            <button onclick= "playGame('paper')" id="selector" class="positionbox">
                <i class="fa-solid fa-toilet-paper" style="color: #FFD43B;"></i>

            </button>
        </div>

        <div id="scissors-div">
            <h3>Scissors</h3>
            <button onclick="playGame('scissors')" id="selector" class="positionbox">
                <i class="fa-solid fa-scissors" style="color: #FFD43B;"></i>
            </button>
        </div>
    </div>
    <p><em>What will you choose?</em></p>
   
    </main>

    <footer>
        This is the footer
    </footer>

    <script src="https://kit.fontawesome.com/6cc20290e7.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
