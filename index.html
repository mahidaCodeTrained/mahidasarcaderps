<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissors!</title>

    <!--Link to the Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1 id="web-header">Mahida's Arcade</h1>

    </header>

    <main>
        <div class="game-screen game-font">
            <h2>Rock, Paper Scissors!</h2>
            <p>It's time to test yourself... can you win a game of Rock, Paper Scissors!</p>
            <div class="game-score">

                <div id="player-score">User </div>
                <span class="scoreboard">
                    <p>0:0</p>
                </span>
                <div id="computer-score"> Computer </div>    
            </div>

            <div id="userDisplay">USER:</div>
                <div id="computerDisplay">COMPUTER:</div>
            </div>
        

       

        <div id="choices">
        <div id="rock-div">
            <h3>Rock</h3>
            <button onclick="playgame('rock')" id="selector" class="positionbox">
                <i class="fa-solid fa-hand-back-fist" style="color: #ffea00;"></i>
            </button>
        </div>

        <div id="paper-div">
            <h3>Paper</h3>
            <button onclick="playgame('paper')" id="selector" class="positionbox">
                <i class="fa-solid fa-toilet-paper" style="color: #FFD43B;"></i>

            </button>
        </div>

        <div id="scissors-div">
            <h3>Scissors</h3>
            <button onclick="playgame('scissors')" id="selector" class="positionbox">
                <i class="fa-solid fa-scissors" style="color: #FFD43B;"></i>
            </button>
        </div>
    </div>
    <p><em>What will you choose?</em></p>
    </main>

    <script src="https://kit.fontawesome.com/6cc20290e7.js" crossorigin="anonymous"></script>
</body>

</html>
